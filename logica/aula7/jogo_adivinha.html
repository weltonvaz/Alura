<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);
    var tentativas = 1;

    while(tentativas <= 3) {
        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado) {

            mostra("Uau! Você ACERTOU, o número pensado era " + numeroPensado);
            break;

        } else {

            if (chute > numeroPensado) {
                mostra("Você Errou! Seu numero é maior que o número pensado");
            } else {
                mostra("Você Errou! Seu numero é menor que o número pensado" );
            }


        }

        tentativas++;
    }

    mostra("FIM DO JOGO");

</script>
